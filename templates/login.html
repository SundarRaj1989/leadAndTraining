<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Lead & Training - Login</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../static/assets/img/favicon.png" sizes="16x16" type="image/png" />

	<!-- Fonts and icons -->

	<script>
		WebFont.load({
			google: { "families": ["Lato:300,400,700,900"] },
			custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../static/assets/css/fonts.min.css'] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});

	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/assets/css/master.min.css">
	<link rel="stylesheet" href="../static/assets/css/fonts.min.css" media="all">
	<link rel="stylesheet" href="../static/css/login.css" media="all">

</head>

<body class="signin bg-primary-gradient">
	{% set userNameCurrent=user %}
	<div class="login_area">
		<div class="card bg bg-white col-lg-6 signin-container fadeIn">
			<div class="card-header">
				<div class="card-title">
					<div class="text-center mb-2 pb-2">
						<img src="../static/assets/img/nexus_logo.png" width="130em" alt="navbar brand"
							class="navbar-brand">
					</div>
				</div>
			</div>
			<form action="{{url_for('login_attempt')}}" method="POST">
				<div class="card-body">
					<h4 class="font-weight-bold text-center mb-4">Sign In</h4>

					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" name="e_mail" placeholder="Enter Username"
							value="" required>

					</div>
					<div class="form-group mt-4 mb-2">
						<label for="password">Password</label>
						<input id="password" name="pass_word" type="password" class="form-control"
							placeholder="Password" value="" required>
					</div>


					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="showPassword"
									onclick="myFunction()">
								<label class="custom-control-label" for="showPassword">Show Password</label>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 reset_pw">
							<a href="/reset_form" class="link float-right">
								Reset Password
							</a>
						</div>

					</div>
				</div>
				<div class="card-footer bg bg-white">
					<div class="form-action mb-3">
						<!-- <a href="#" class="btn btn-primary btn-rounded btn-login">Sign In</a> -->
						<button class="btn btn-primary">
							<span class="btn-label">
								<i class="icon-login"></i>
							</span>
							Sign In
						</button>
					</div>
				</div>
			</form>

		</div>
	</div>


	</div>


	<script>
		function myFunction() {
			var x = document.getElementById("password");
			var y = document.getElementById("showPassword");

			if (y.checked == true) {
				x.type = "text";
			}
			else {
				x.type = "password";
			}
			// if (x.type === "password") {
			// 	x.type = "text";
			// } else {
			// 	x.type = "password";
			// }
		}
	</script>

	<script src="../static/assets/js/plugin/webfont/webfont.min.js"></script>
	<!-- ------------------------------------------ Core JS files -->
	<script src="../static/assets/js/core/jquery.3.2.1.min.js"></script>
	<!-- <script src="../static/assets/js/core/popper.min.js"></script> -->
	<script src="../static/assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery UI -->
	<!-- <script src="../static/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script> -->
	<script src="../static/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>


	<!-- jQuery Scrollbar -->
	<!-- <script src="../static/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script> -->

	<!-- Atlantis JS -->
	<!-- <script src="../static/assets/js/atlantis.min.js"></script> -->
</body>

</html>
